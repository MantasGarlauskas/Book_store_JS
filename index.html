<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <script src="./app.js" defer></script>
    <title>E.bookstore</title>
</head>

<body>
    <section class="header">
        <div class="logo__signin">
            <div class="logo">knygos.<span>LT</span> </div>
            <a class="signin" href="#">SIGN IN OR REGISTER</a>
        </div>
        <div class="search_window">
            <input type="text" placeholder="Find your book" id="search_input">
        </div>
    </section>
    <section class="main_page">
        <div class="filter__chart">
            <div class="filter"><span>FILTER</span>
                <select name="" id="book__filter">
                    <option value="">Choose filter</option>
                    <option value="name">Name A to Z</option>
                    <option value="name2">Name Z to A</option>
                    <option value="price">Price low to high</option>
                    <option value="price2">Price high to low</option>
                </select></div>
            <div class="chart">
                <div id="chart_money"><span>eu </span>0.00</div>
                <div id="chart_img"><img src="" alt=""></div>
            </div>
        </div>
        <div class="book__container">

        </div>
    </section>
</body>

</html>
